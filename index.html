<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rat Fink Drag Racing</title>
    <link rel="stylesheet" href="files/main.css" media="all">
    <link rel="stylesheet" href="files/normalize.css" media="all">
    <script src="files/app.js" async></script>
  </head>
<body>

<!-- START -->

  <div id="christmas-tree" class="center">
    pre-stage
    <div id="pre-stage" class="lights">
      <div></div><div></div>
      <div></div><div></div>
    </div>
    stage
    <div id="stage" class="lights">
      <div></div><div></div>
      <div></div><div></div>
    </div>
    <div id="start-lights1" class="lights">
      <div></div><div></div>
    </div>
    <div id="start-lights2" class="lights">
      <div></div><div></div>
    </div>
    <div id="start-lights3" class="lights">
      <div></div><div></div>
    </div>
    <div id="go-lights" class="lights">
      <div></div><div></div>
    </div>
    <div id="false-lights" class="lights">
      <div></div><div></div>
    </div>
    </div>
  </div>

<!-- END -->

  <div id="racetrack" class="center">
    <div class="abs" id="strip">
      <div id="dragster" class="abs"></div>
      <div id="pre-staged" class="place abs"></div>
      <div id="staged" class="place abs"></div>
      <div id="start" class="abs"></div>
      <div id="finish" class="place abs"></div>
    </div>
  </div>

</body>
</html>
